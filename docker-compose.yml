version: '3'
services:

  web:
      build: .
      depends_on:
        - postgres
      container_name: zhongwen
      volumes:
      - .:/zhongwen
      - static:/zhongwen/staticfiles
      - media:/zhongwen/media
      expose:
        - 8000
      command: bash -c "python manage.py collectstatic --no-input && python manage.py makemigrations && python manage.py migrate && gunicorn --workers=3 zhongwen.wsgi -b 0.0.0.0:8000"

  postgres:
      build: ./postgres
      restart: unless-stopped
      expose:
        - "5432"
      environment:   # will be used by the init script
        LC_ALL: C.UTF-8
        POSTGRES_USER: POSTGRES_USER
        POSTGRES_PASSWORD: POSTGRES_PASSWORD
        POSTGRES_DB: POSTGRES_DB
      volumes:
        - pgdata:/var/lib/postgresql/data/  

  caddy:
    image: abiosoft/caddy
    depends_on:
    - "web"
    restart: always
    environment:
      ACME_AGREE: "true"
    ports:
    - "80:80"
    - "443:443"
    volumes:
    - ./Caddyfile:/etc/Caddyfile
    - caddy_certs:/root/.caddy
    - media:/zhongwen/media
    - static:/zhongwen/staticfiles

volumes:
  pgdata:
  media:
  static:
  caddy_certs: